<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">

    <h1 class="heading">
        One Piece Movie Cards
    </h1>

    <div class="cards-container">


        <div class="card">
            <img src="./images/one_piece_Stampede_Poster.webp " class="image" alt="one_piece_Stampede_Poster" />


            <img src="./images/one_piece_Stampede_Poster.webp " class="small-image" alt="one_piece_Stampede_Poster" />


            <img src="./images/play.png " class="play-button" alt="play button" />

            <h2 class="card-title">Stampede</h2>

            <img src="./images/rating.png" class="rating" alt="rating" />

            <div class="detail cards-container">
                <div>Lenght</div>

                <div>Lang</div>

                <div> rating</div>

                <div> Review </div>
            </div>

            <div class="detail cards-container cards-container-info">
                <div>01:41 </div>

                <div>English</div>

                <div>4.9</div>

                <div>408+</div>
            </div>
        </div>

        
    </div>
</body>

</html>
